<!DOCTYPE html>
<html>
<head>
    <title>My Travel Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Places I've Travelled</h1>
    <section class="gallery-section">
        <h2>France</h2>
        <div class="gallery">
            <figure>
                <img src="france1.jpg" alt="Eiffel Tower">
                <figcaption>Eiffel Tower, Paris</figcaption>
            </figure>
            <figure>
                <img src="france2.jpg" alt="Louvre Museum">
                <figcaption>Louvre Museum</figcaption>
            </figure>
        </div>
    </section>
    <section class="gallery-section">
        <h2>Switzerland</h2>
        <div class="gallery">
            <figure>
                <img src="switzerland1.jpg" alt="Swiss Alps">
                <figcaption>Swiss Alps</figcaption>
            </figure>
            <figure>
                <img src="switzerland2.jpg" alt="Lake Geneva">
                <figcaption>Lake Geneva</figcaption>
            </figure>
        </div>
    </section>
    <section class="gallery-section">
        <h2>Florida</h2>
        <div class="gallery">
            <figure>
                <img src="florida1.jpg" alt="Miami Beach">
                <figcaption>Miami Beach</figcaption>
            </figure>
            <figure>
                <img src="florida2.jpg" alt="Orlando">
                <figcaption>Orlando</figcaption>
            </figure>
        </div>
    </section>
    <section class="gallery-section">
        <h2>New York</h2>
        <div class="gallery">
            <figure>
                <img src="ny1.jpg" alt="Times Square">
                <figcaption>Times Square</figcaption>
            </figure>
            <figure>
                <img src="ny2.jpg" alt="Central Park">
                <figcaption>Central Park</figcaption>
            </figure>
        </div>
    </section>
    <section class="gallery-section">
        <h2>Long Island</h2>
        <div class="gallery">
            <figure>
                <img src="li1.jpg" alt="Montauk Lighthouse">
                <figcaption>Montauk Lighthouse</figcaption>
            </figure>
            <figure>
                <img src="li2.jpg" alt="Jones Beach">
                <figcaption>Jones Beach</figcaption>
            </figure>
        </div>
    </section>
    <section class="gallery-section">
        <h2>Saudi Arabia</h2>
        <div class="gallery">
            <figure>
                <img src="saudi1.jpg" alt="Riyadh">
                <figcaption>Riyadh</figcaption>
            </figure>
            <figure>
                <img src="saudi2.jpg" alt="Jeddah">
                <figcaption>Jeddah</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
